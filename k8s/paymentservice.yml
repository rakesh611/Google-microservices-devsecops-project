apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  namespace: google-microservices        # ✅ FIXED
  labels:
    app: paymentservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      containers:
        - name: paymentservice
          image: rakesh6nm/paymentservice:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 3000
              name: http

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          env:
            - name: SERVICE_NAME
              value: "paymentservice"
            - name: SERVICE_PORT
              value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
  namespace: google-microservices        # ✅ FIXED
  labels:
    app: paymentservice
spec:
  type: NodePort
  selector:
    app: paymentservice
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30200

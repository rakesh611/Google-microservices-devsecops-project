apiVersion: apps/v1
kind: Deployment
metadata:
  name: shippingservice
  namespace: google-microservices        # ✅ FIXED
  labels:
    app: shippingservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shippingservice
  template:
    metadata:
      labels:
        app: shippingservice
    spec:
      containers:
        - name: shippingservice
          image: rakesh6nm/shippingservice:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 5005
              name: http

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 5005
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 5005
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          env:
            - name: SERVICE_NAME
              value: "shippingservice"
            - name: SERVICE_PORT
              value: "5005"
---
apiVersion: v1
kind: Service
metadata:
  name: shippingservice
  namespace: google-microservices        # ✅ FIXED
  labels:
    app: shippingservice
spec:
  type: NodePort
  selector:
    app: shippingservice
  ports:
    - name: http
      port: 5005
      targetPort: 5005
      nodePort: 30505

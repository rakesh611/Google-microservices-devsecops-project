apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: google-microservices
  labels:
    app: cartservice
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      containers:
        - name: cartservice
          image: rakesh6nm/cartservice:41
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 80
              name: http

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          env:
            - name: SERVICE_NAME
              value: "cartservice"
            - name: SERVICE_PORT
              value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
  namespace: google-microservices
  labels:
    app: cartservice
spec:
  type: ClusterIP
  selector:
    app: cartservice
  ports:
    - name: http
      port: 80
      targetPort: 80

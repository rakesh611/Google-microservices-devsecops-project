apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
  namespace: google-microservices
  labels:
    app: adservice
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      containers:
        - name: adservice
          image: rakesh6nm/adservice:23
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080
              name: http

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # --- Safer probes ---
          livenessProbe:
            httpGet:
              path: /health       # ✅ confirm with your app
              port: 8080
              httpHeaders:
                - name: "Accept"
                  value: "application/json"
            initialDelaySeconds: 60  # give app enough startup time
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /health       # ✅ confirm with your app
              port: 8080
              httpHeaders:
                - name: "Accept"
                  value: "application/json"
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          env:
            - name: SERVICE_NAME
              value: "adservice"
            - name: SERVICE_PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: adservice
  namespace: google-microservices
  labels:
    app: adservice
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
    - name: http
      port: 8080
      targetPort: 8080

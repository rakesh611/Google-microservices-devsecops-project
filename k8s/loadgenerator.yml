apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  namespace: google-microservices        # ✅ FIXED
  labels:
    app: loadgenerator
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: loadgenerator
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      containers:
        - name: loadgenerator
          image: rakesh6nm/loadgenerator:3
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080
              name: http

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          env:
            - name: SERVICE_NAME
              value: "loadgenerator"
            - name: SERVICE_PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: loadgenerator
  namespace: google-microservices        # ✅ FIXED
  labels:
    app: loadgenerator
spec:
  type: NodePort
  selector:
    app: loadgenerator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30100
